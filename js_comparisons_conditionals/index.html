<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var mySmallNumber = 5;
        var myString = '5';
        var myBigNumber = 255;
        var output1 = "my string" + ' is ' +(mySmallNumber == myString);
        console.log(output1); //true
        var output2 = "my string" + ' is ' +(mySmallNumber === myString);
        console.log(output2);//false
        var output3 = 'my string' + ' is ' + (mySmallNumber < myBigNumber);
        console.log(output3);//true
        var output4 = 'my string' + ' is ' + (mySmallNumber > myBigNumber);
        console.log(output4);//false
        //feature 3
        var myTruth = true;
        var myLie = false;
        //feature 4
        if((3<5) === myTruth){
            console.log('I\'m true');
        }
        if((3>5)!==myLie){
            console.log('I\'m true!');
        }else{
            console.log('I\'m false!');
        }

        if ((3>5)===myLie){
            console.log('I\'m a true lie');
        }
        //feature 5
        var myNumber = 50;
        switch(myNumber){
            case 20:
                console.log('what up');
                break;
            case 40;
                console.log('not close enough');
                break;
            case 50:
                console.log('yea it\'s the number!');
                break;
            default:
                console.log('blah blah blah');
        }


    </script>
</head>
