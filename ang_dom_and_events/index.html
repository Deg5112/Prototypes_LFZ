<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular DOM and Events</title>
    <!-- Add Angular CDN below -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

</head>
<body ng-app>
    <div ng-init="bool = true; counter=0">
        <span ng-show="bool">Show if button is checked</span>
        <span ng-hide="bool">Show if button is unchecked</span>
        <button type="button" ng-disabled="bool" ng-click="counter= counter+1">Click Me!</button>
        <input type="checkbox" ng-model="bool">
        <p>the button has been clicked {{counter}} times</p>

    </div>
</body>
</html>
