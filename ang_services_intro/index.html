<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Services Intro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

</head>
<body ng-app="appleApp">

<div ng-controller="getMovies as gm">
    <input type="text" ng-model="gm.query">
    {{gm.query}}
    <button type="button" ng-click="gm.constructUrl(gm.query, gm);">Click!</button>
</div>

<script src="script.js"></script>
</body>
</html>
