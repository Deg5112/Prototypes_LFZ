<!doctype html>
<html lang="en" ng-app="sgtApp">
<head>
    <meta charset="UTF-8">
    <title>Service Creation Proto</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div ng-controller="ioController as ic">
        <form>
            <input type="text" placeholder="name">
            <input type="text" placeholder="course">
            <input type="text" placeholder="grade">
            <button ng-click="ic.getData()">Get Students</button>
        </form>


        <table>
            <tbody>
                <tr>
                    <th>ID #</th>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Grade</th>
                </tr>
                <tr ng-repeat="student in ic.data.data">
                    <td>{{ student.id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.course }}</td>
                    <td>{{ student.grade }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
