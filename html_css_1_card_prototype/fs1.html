<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        
        *{
            border: 1px solid black;
        }
        .game_area{
            height: 80vh;
            position: relative;
        }

        .card{
            width: 14%;
            height: 29%;
            position: relative;
            perspective: 500px;
            display: inline-block;
            margin: 1%;

        }
        .card:hover>.card-front, .card:hover>.card-back{
            transform:rotateY(180deg);

        }

        .card-front, .card-back{
            transition: 5s;
            position:absolute;
        }

        .card-back {
            backface-visibility: hidden;
        }


    </style>
</head>
<body>

<div class="game_area">

<div class="card">
    <div class="card-front">
        <img src="images/afp-cute-puppy.jpg">
    </div>
    <div class="card-back">
        <img src="images/cardback-rankedladder.png">
    </div>

</div>





</div>
</body>

</html>
